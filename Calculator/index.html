<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>МАДИ</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="cal_new.js"></script>
</head>
<body>
  <div class="calculator_block">
    <div class="calculator">
      <label class="lb_res" name="lb_res">0</label>
      <div class="buttons">
        <div class="btn btn_1" >1</div> <!-- 1 -->
        <div class="btn btn_2" > 2</div><!-- 2 -->
        <div class="btn btn_3" >3</div> <!-- 3 -->
        <div class="btn btn_4" > 4</div><!-- 4 -->
        <div class="btn btn_5" > 5</div><!-- 5 -->
        <div class="btn btn_6">6</div><!-- 6 -->
        <div class="btn btn_7">7</div><!-- 7 -->
        <div class="btn btn_8">8</div><!-- 8 -->
        <div class="btn btn_9">9</div> <!-- 9 -->
        <div class="btn btn_10"> 0</div><!-- 0 -->

        <div class="btn btn_sum">+</div> <!-- + -->
        <div class="btn btn_min">-</div> <!-- - -->
        <div class="btn btn_umn"> *</div><!-- * -->
        <div class="btn btn_del">/</div> <!-- / -->

        <div class="btn btn_clear">ac</div> <!-- clear -->
        <div class="btn btn_plus-min">+/-</div> <!-- +/- -->
        <div class="btn btn_drob">.</div> <!-- . -->

        <div class="btn btn_proc">%</div> <!-- % -->
        <div class="btn btn_rovn">=</div> <!-- = -->
      </div>
    </div>
  </div>
</body>
</html>
